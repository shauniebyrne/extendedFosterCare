<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Foster Care Login</title>
    <meta name="description" content="Login to Extended Foster Care as either a Coach or a Provider">
    <link rel="shortcut Icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="box">
            <img src="images/smallLogo.png" alt="Extended Foster Care Logo">
            <form action="">
                <fieldset>
                    <legend>Fields with * are required</legend>
                    <label class="labelBox">Username: *
                        <input type="text"  name="username" required autofocus></label>
                    <label class="labelBox">Password: * (must be at least 8 characters and have at least one upper case letter, one number, and one symbol)
                         <input type="password" name="password" required minlength="8"></label>
                    <input class="labelBox" type="submit" value="Login">
                </fieldset>
            </form>
            <a href="account.html">Create Account</a>
        </div>
    </main>
</body>
</html>
