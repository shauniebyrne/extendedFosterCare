<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Available Buildings</title>
    <meta name="description" content="Click on the pin to see more information about each building that is available">
    <link rel="shortcut Icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <img src="images/smallLogo.png" alt="Extended Foster Care Logo">
        </section>
        <nav>
            <ul>
                <li><a href="map.html">Map</a></li>
                <li><a href="buildings.html">All Buildings</a></li>
                <li><a href="units.html">All Units</a></li>
            </ul>
        </nav>
        <section class="welcome">
            Welcome ------!
        </section>
        <button>Sign Out</button>
    </header>
    <main>
        <div>
            <form>
                <fieldset>
                    <legend>Amenities:</legend>
                    <label>Garage
                        <input type="checkbox" id="garage" name="garage">
                    </label>
                    <label>Laundry
                        <input type="checkbox" id="laundry" name="laundry">
                    </label>
                    <label>Parking
                        <input type="checkbox" id="parking" name="parking">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Gender:</legend>
                    <label>Male
                        <input type="checkbox" id="male" name="male">
                    </label>
                    <label>Female</label>
                        <input type="checkbox" id="female" name="female">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Nearest Schools:</legend>
                    <label>McClintock High School
                        <input type="checkbox" name="mhs" id="mhs">
                    </label>
                    <label>Tempe High School
                        <input type="checkbox" name="ths" id="ths">
                    </label>
                    <label>Humanities & Sciences Academy
                        <input type="checkbox" name="hsa" id="hsa">
                    </label>
                    <label>Arizona State University
                        <input type="checkbox" name="asu" id="asu">
                    </label>
                    <label>Mesa Community College
                        <input type="checkbox" name="mcc" id="mdd">
                    </label>
                </fieldset>
            </form>
        </div>
        <img src="images/Screenshot 2025-02-07 005236.png" alt="Map of Building Locations">
    </main>
</body>
</html>
