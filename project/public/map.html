<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of Available Buildings</title>
    <meta name="description" content="Click on the pin to see more information about each building that is available">
    <link rel="shortcut Icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <img src="images/smallLogo.png" alt="Extended Foster Care Logo">
        </section>
        <nav>
            <ul>
                <li><a href="map.html">Map</a></li>
                <li><a href="buildings.html">All Buildings</a></li>
                <li><a href="units.html">All Units</a></li>
            </ul>
        </nav>
        <section class="welcome">
            Welcome ------!
        </section>
        <button>Sign Out</button>
    </header>
    <main>
        <div>
            <h1>Sort By:</h1>
            <form>
                <fieldset>
                    <legend>Rent:</legend>
                    <label>Range Between 0 and 3000
                        <input type="range" name="rent" min="0" max="3000">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Age Range:</legend>
                    <label>Range Between 0 and 100
                        <input type="range" name="rent" min="0" max="100">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Gender:</legend>
                    <input type="checkbox" id="fgen" name="fgen">
                    <label for="fgen">Female</label>
                    <input type="checkbox" id="mgen" name="mgen">
                    <label for="mgen">Male</label>
                </fieldset>
                <fieldset>
                    <legend>Amenities:</legend>
                        <input type="checkbox" id="garage" name="garage">
                        <label for="garage">Garage</label>
                        <input type="checkbox" id="parking" name="parking">
                        <label for="parking">Parking</label>
                        <input type="checkbox" id="laundry" name="laundry">
                        <label for="laundry">Laundry</label>
                </fieldset>
                <fieldset>
                    <legend>Phase:</legend>
                        <input type="checkbox" id="ph1" name="ph1">
                        <label for="ph1">Phase 1</label>
                        <input type="checkbox" id="ph2" name="ph2">
                        <label for="ph2">Phase 2</label>
                        <input type="checkbox" id="ph3" name="ph3">
                        <label for="ph3">Phase 3</label>
                </fieldset>
            </form>
        </div>
        <img src="images/Screenshot 2025-02-07 005236.png" alt="Map of Building Locations">
    </main>
</body>
</html>
