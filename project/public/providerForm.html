<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Information Form</title>
    <meta name="description" content="Fill out form to enter building information">
    <link rel="shortcut Icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section>
            <img src="images/smallLogo.png" alt="Extended Foster Care Logo">
        </section>
        <nav>
            <ul>
                <li><a href="provider.html">Entered Data</a></li>
                <li><a href="providerForm.html">Provider Form</a></li>
                <li><a href="buildingform.html">Building Form</a></li>
                <li><a href="unitform.html">Unit Form</a></li>
            </ul>
        </nav>
        <section class="welcome">
            Welcome ------!
        </section>
        <button>Sign Out</button>
    </header>
    <main>
        <div class="box">
            <form action="" class="loginForm">
                <fieldset class="innerForm">
                    <legend>Fields with * are required</legend>
                    <label class="labelBox">Company Name: *
                        <input type="text" name="companyName" required>
                    </label>
                    <label class="labelBox">Company Name: *
                        <input type="text" name="companyName" required>
                    </label>
                    <label class="labelBox">Contact Email: *
                        <input type="email" name="companyEmail" required placeholder="companyname@gmail.com">
                    </label>
                    <label class="labelBox">Contact Phone Number: *
                        <input type="tel" name="companyPhone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7891">
                    </label>
                    <input class="loginButton" type="submit" value="Create">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
