<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Foster Care Account Registration</title>
    <meta name="description" content="Create an account for Extended Foster Care">
    <link rel="shortcut Icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="box">
            <img src="images/smallLogo.png" alt="Extended Foster Care Logo" id="logo">
            <form action="" class="loginForm">
                <fieldset class="innerForm">
                    <legend>Fields with * are required</legend>
                    <label class="labelBox">Username: *
                        <input type="text" name="newUserName" required></label>
                    <label class="labelBox">Email: *
                        <input type="email" name="email" required>
                    </label>
                    <label class="labelBox">Password: * (must be at least 8 characters and have at least one upper case letter, one number, and one symbol)
                         <input id="passwordInput" type="password" name="newPassword" required minlength="8"> <button class="eye" onclick="togglePasswordVisibility()">&#128065;</button>
                    </label>
                    <label class="labelBox">Confirm Password: *
                        <input id="confirmPasswordInput" type="password" name="confirmPassword" required minlength="8"> <button class="eye" onclick="toggleConfirmPasswordVisibility()">&#128065;</button>
                    </label>
                    <label class="labelBox">Choose One: *
                        <select name="newSignee" id="signee" required>
                            <option value="coach">Coach</option>
                            <option value="provider">House Provider</option>
                            <option value="admin">Administration</option>
                        </select>
                    </label>
                    <input class="loginButton" type="submit" value="Create Account">
                </fieldset>
            </form>
        </div>
    </main>
    <script>
        function togglePasswordVisibility() {
          const passwordInput = document.getElementById("passwordInput");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        }

        function toggleConfirmPasswordVisibility() {
          const passwordInput = document.getElementById("confirmPasswordInput");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        }
      </script>
</body>
</html>
